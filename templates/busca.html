{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}
{% include 'partials/_cabecalho.html' %}

<form action="{% url 'busca' %}" method="GET">
    {% csrf_token %}
    <label for="busca">Encontre um paciente</label>
    <input type="text" required placeholder="Ex: Paulo Vitor" name="busca">
    <input type="submit" value="Buscar">
</form>
<br><br>
<hr><br><br>

    {% if busca %}
        <form action="{% url 'anamnese' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                {% for resultado in busca %}
                    <label for="{{ resultado.id }}">
                        <input type="radio" value="{{ resultado.id }}" id="{{ resultado.id }}"  name="id_paciente" style="display: inline;" required>
                        {{ resultado.nome_paciente}} 
                        {{sobrenome_paciente }}
                    </label>
                {% endfor %}
            </fieldset>
         <br>       <input type="submit"value="Escolher">
        </form>
    {% endif %}


{% include 'partials/_footer.html' %}

{% endblock %}

{% extends 'partials/_base.html' %}
{% load static %}
{% block content %}
{% include 'partials/_cabecalho.html' %}
<main>
        <form action="{% url 'criar_usuario' %}" method="POST" class="criar__usuario">
            {% csrf_token %}
            <div class="campos__formulario">
                {% for campo in formulario %}       
                    <label for="{{ campo.id_for_label }}">{{ campo.label }}</label>
                    {{ campo }}
                {% endfor %}
            </div>
            <div class="div-botoes">
                <input type="reset" value="Limpar" class="botao-limpar">
                <input type="submit" value="Criar" class="botao-salvar">
            </div>
            {% include 'partials/_alertas.html' %}
        </form>
</main>


{% include 'partials/_footer.html' %}

{% endblock %}
